<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Accets/clear.png" type="image/x-icon">
</head>
<body>

    <div class="card">

        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="./Accets/search.png"></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="./Accets/rain.png" class="weather-icon" alt="">
            <h1 class="temp">22*C</h1>
            <h1 class="city">New York</h1>
            <div class="detail">
                <div class="col">
                    <img src="./Accets/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./Accets/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p >Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="./app.js"></script>
</html>
